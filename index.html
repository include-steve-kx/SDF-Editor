<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
    <title>Three js starter project</title>

</head>
<body>
<div id="canvas-container"></div>
<div id="top-left-panel">
    <div style="font-size: 1.5rem">SDF Editor v0.0.1</div>
    <div>G - Translate</div>
    <div>R - Rotate</div>
    <div>S - Scale</div>
    <div>Backspace - Delete</div>
    <div>Click buttons below to add SDF shapes!</div>
    <div id="add-sdf-box" class="add-sdf-button">
        <svg class="add-sdf-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
        </svg>
    </div>
    <div id="add-sdf-sphere" class="add-sdf-button">
        <svg class="add-sdf-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.5 13.5Q17 17 13.5 17.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </div>
</div>
<div id="bottom-left-panel">
    <div id="translate-sdf" class="add-sdf-button">
        <svg class="add-sdf-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 2v6M12 2l-2 2m2-2l2 2" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M2 12h6M2 12l2-2m-2 2l2 2" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M22 12h-6M22 12l-2-2m2 2l-2 2" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 22v-6M12 22l-2-2m2 2l2-2" />
        </svg>
    </div>
    <div id="rotate-sdf" class="add-sdf-button">
        <svg class="add-sdf-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
    </div>
    <div id="scale-sdf" class="add-sdf-button">
        <svg class="add-sdf-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9" />
        </svg>
    </div>
    <div id="delete-sdf" class="add-sdf-button">
        <svg class="add-sdf-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
    </div>
</div>
<div id="right-panel">
    <div id="sdf-info-container">
        <div class="sdf-info-row" style="align-self: center; font-size: 1.2rem">Properties</div>
        <div class="sdf-info-row">
            <div class="label">Position</div>
            <div id="sdf-info-position" class="sdf-info-inputs">
                <input class="sdf-info-input" type="text" value="0">
                <input class="sdf-info-input" type="text" value="0">
                <input class="sdf-info-input" type="text" value="0">
            </div>
        </div>
        <div class="sdf-info-row">
            <div class="label">Quaternion</div>
            <div id="sdf-info-quaternion" class="sdf-info-inputs">
                <input class="sdf-info-input" type="text" value="0">
                <input class="sdf-info-input" type="text" value="0">
                <input class="sdf-info-input" type="text" value="0">
                <input class="sdf-info-input" type="text" value="1">
            </div>
        </div>
        <div class="sdf-info-row">
            <div class="label">Scale</div>
            <div id="sdf-info-scale" class="sdf-info-inputs">
                <input class="sdf-info-input" type="text" value="1">
                <input class="sdf-info-input" type="text" value="1">
                <input class="sdf-info-input" type="text" value="1">
            </div>
        </div>
        <div class="sdf-info-row">
            <div class="label">SmoothBlend</div>
            <div id="sdf-info-smoothBlend" class="sdf-info-inputs">
                <input class="sdf-info-input" type="text" value="0.5">
            </div>
        </div>
        <div class="sdf-info-row">
            <div class="label">Operation</div>
            <select name="operations" id="sdf-info-operation">
                <option value="union">Union</option>
                <option value="subtraction">Subtraction</option>
                <option value="intersection">Intersection</option>
            </select>
        </div>
    </div>
</div>
<div id="bottom-right-panel">
    <div id="hide-grid" class="add-sdf-button">
        <svg class="add-sdf-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25 h16.5 m-16.5 4.5 h16.5 m-16.5 4.5 h16.5 m-16.5 4.5 h16.5" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 3.75 v16.5 m4.5-16.5 v16.5 m4.5-16.5 v16.5 m4.5-16.5 v16.5" />
        </svg>
    </div>
</div>
</body>
</html>
